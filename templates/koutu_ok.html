<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>PaddleHub 看图写诗 -- livingbody</title>
</head>
<body>
<div clas="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default ">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">PaddlePaddle</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="reading_pictures">看图写诗</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <div class="jumbotron container">
        <h1>PaddleHub 看图写诗服务 </h1>
        <p class="lead">PaddleHub 看图写诗。 author: <strong>livingbody</strong></p>
    </div>
    <div class="container">
        <form class="form-horizontal" action="" enctype='multipart/form-data' method='POST'>
            <div class="form-group">
                <label class="col-sm-2 control-label">我的CSDN</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Text"
                           value="https://blog.csdn.net/livingbody">
                </div>

                <label class="col-sm-1 control-label" for="file">照片上传</label>
                <div class="col-sm-3">
                    <input type="file" id="file" name="file">
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary">抠 图</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <img class="col-md-6 img-responsive  img-thumbnail" src="{{ sourcefile }}"
             alt="你的图片被外星人劫持了～～" width="50%"/>
        <a href="{{filename }}" download="mypic.jpg">
            <img class="col-md-6 img-responsive  img-thumbnail" src="{{filename }}"
                 alt="你的图片被外星人劫持了～～" width="50%"/>
        </a>
    </div>
</div>
{% extends "bootstrap/base.html" %}
{% block content %} {% endblock %}
{% block myjs %} {% endblock %}
</body>
</html>
